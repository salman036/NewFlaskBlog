{% extends 'Layout.html' %}
{% block app_content %}
    <div class="outer-container home-page">
        <div class="container-fluid">
            <div class="row">
                {% for cat in user_pics %}
                    <div class="col-6 col-md-3 col-lg-3 no-padding">
                        <div class="flex-container" style="width: 100%; height: 100%">
                            <!--<figure>-->
                            <a target="_blank" class="flex-container"
                               href="{{ url_for('static', filename='post_pic/' + cat.image_file) }}">
                                <img class="rounded float-left img-fluid wow fadeInLeftBig z-depth-4"
                                     data-wow-delay="0.2s"
                                     style="width: 100%; height: 100%"
                                     src="{{ url_for('static', filename='post_pic/' + cat.image_file) }}">
                            </a>
                            <!--</figure>-->
                        </div><!-- .portfolio-content -->
                    </div><!-- .col -->
                {% endfor %}
            </div>
        </div>
    </div><!-- .row -->
    <!-- .container-fluid -->
{% endblock %}
